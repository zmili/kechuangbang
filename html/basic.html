<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>基本信息</title>
<script>
var screenWidth = screen.width;
if(screenWidth <= 320) {
    var rootFontSizeNumber = '.625';
    var rootFontSize = '.625rem';
    } else if (screenWidth > 320 && screenWidth <= 375) {
    var rootFontSizeNumber = '.65';
    var rootFontSize = '.65rem';
    } else {
    var rootFontSizeNumber = '.7';
    var rootFontSize = '.7rem';
}
document.write('<style>html {font-size: ' + rootFontSize + ';}</style>');
</script>
<link rel="stylesheet" href="../build/styles/global.css">
<link rel="stylesheet" href="../build/styles/modules.css">
</head>
<body>
<div class="basic_tab">
    <ul>
        <li class="active">基本信息</li>
        <li>个人详情</li>
        <li>提交审核</li>
    </ul>
</div>
<div class="wrap">
    <div class="basic_form">
        <em>真实姓名<sup>*</sup></em>
        <span><input type="text"></span>
    </div>
</div>
<div class="wrap">
    <div class="basic_form">
        <em>任职机构<sup>*</sup></em>
        <span><input type="text"></span>
    </div>
</div>
<div class="wrap">
    <div class="basic_form">
        <em>头衔／职位<sup>*</sup></em>
        <span><input type="text"></span>
    </div>
</div>
<div class="wrap">
    <div class="basic_tags">
        <em>工作年限<sup>*</sup></em>
        <span>
            <b class="active">3年以下</b>
            <b>3-5年</b>
            <b>5-10年</b>
            <b>10年以上</b>
        </span>
    </div>
</div>
<div class="wrap">
    <div class="basic_form">
        <em>手机<sup>*</sup></em>
        <span><input type="text"></span>
    </div>
</div>
<div class="wrap">
    <div class="basic_form">
        <em>邮箱<sup>*</sup></em>
        <span><input type="text"></span>
    </div>
</div>
<div class="wrap">
    <div class="basic_form">
        <em>常驻城市<sup>*</sup><b>常驻城市最短2个字符</b></em>
        <span><input type="text"></span>
    </div>
</div>
<div class="wrap">
    <div class="basic_form">
        <em>上传名片<small>（支持jpg,png格式图片）</small></em>
        <figure>
            <img src="../build/images/basic_papers.png" alt="">
        </figure>
    </div>
</div>
<div class="wrap">
    <div class="basic_tips"><sup>*</sup>为必填内容，让信息更真实有效</div>
</div>
<div class="wrap">
    <div class="reg_btn">下一步</div>
</div>
<script src="../build/libs/jquery.min.js"></script>
<script src="../build/scripts/reg.js"></script>
</body>
</html>
